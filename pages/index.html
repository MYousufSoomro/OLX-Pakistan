<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#007BFF" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage - OLX Pakistan</title>
    <link rel="shortcut icon" type="image/png" href="../images/logo.png" />
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
        integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="manifest" href="../manifest.json">
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading-btn.css" />

</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary navbar-shadow">
        <a class="navbar-brand" href="./index.html"><img src="../images/logo-black.png" height="50px" alt="OLX Pakistan"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./viewByCat.html"><i class="fab fa-avianex"></i> View by Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./myWishList.html"><i class="fas fa-heart"></i> My Wishlist</a>
                </li>
            </ul>
            <a href="./postAd.html" class="btn btn-success my-2 my-sm-0 mr-1"><i class="fas fa-edit"></i>
                Post AD</a>
            <button id="SearchBtn" class="btn btn-warning my-2 my-sm-0 mr-1"><i class="fas fa-search"></i>
                Search</button>
            <button class="btn btn-danger my-2 my-sm-0" onClick="logOut()"><i class="fas fa-sign-out-alt"></i>
                Logout</button>
        </div>
    </nav>

    <!-- Search Box -->
    <div id="searchBox" class="mt-1">
        <div class="input-group input-group-lg">
            <input id="searchValue" type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg">
            <div class="input-group-prepend">
                <button class="btn btn-primary" onClick="searchNow()">Search Now</button>
            </div>
        </div>
    </div>

    <!-- Contents -->
    <div class="container col-md-9 col-lg-7 div-form mb-5 mt-2">
        <div id="JumboArea" class="jumbotron text-white mt-2 ld-over running">
            <div class="ld ld-ring ld-spin"></div>
            <h1 style="text-shadow: 5px 3px 8px black;"><i class="fas fa-home fa-lg"></i> Welcome to OLX Pakistan</h1>
        </div>


        <!-- All Ads will be showed in below Div -->
        <div id="allAds">
        </div>

        <!-- Search Ads will be showed in below Div -->
        <div id="searchAdResults"></div>

        <!-- If No Search Result this will be showed -->
        <div id="noData">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Sorry!</strong> Your Search terms doesn't have any ads yet.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Navigation Here -->
    <nav class="navbar navbar-bottom navbar-footer">
        <p class="text-white card-link">Designed by:
            <a class="card-link" href="https://www.twitter.com/MYousufSoomro/" target="_blank">
                Muhammad Yousuf
            </a>
        </p>
    </nav>



    <!-- All Scripts  -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
