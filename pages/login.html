<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#343A40" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="../images/logo.png" />
    <title>Login - OLX Pakistan</title>
    <link
      href="../bootstrap/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="../bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="manifest" href="../manifest.json" />
    <link rel="stylesheet" href="../css/style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="../css/loading.css" />
    <link rel="stylesheet" type="text/css" href="../css/loading-btn.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary navbar-shadow">
      <a class="navbar-brand" href="./index.html"
        ><img src="../images/logo-black.png" height="50px" alt="OLX Pakistan"
      /></a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto"></ul>
        <a class="btn btn-success my-2 my-sm-0" href="../index.html">
          <i class="fas fa-user-plus"></i> Signup
        </a>
      </div>
    </nav>

    <div class="container col-md-9 col-lg-7 div-form mb-5 mt-2">
      <div id="loginDiv">
        <h1 id="JumboArea"
          class="text-center jumbotron text-white"s
        >
          <i class="fas fa-sign-in-alt"></i> Login Form
        </h1>
        <div id="spin-div" class="ld-over">
          <div class="ld ld-ring ld-spin"></div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@domain.com"
              />
              <div id="emailError"></div>
            </div>
            <div class="col-md-6">
              <label for="Password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <div id="passwordError"></div>
            </div>
          </div>
          <hr />
          <div class="form-row">
            <button
              class="btn btn-primary col-md-12"
              type="submit"
              onClick="logIn()"
            >
              <i class="fas fa-sign-in-alt"></i> Log in!
            </button>
          </div>
          <hr />
          <p class="p1">
            Don't have an account?
            <a href="../index.html" class="card-link"
              ><i class="fas fa-user-plus"></i> Sign up</a
            >
            Now
          </p>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="../bootstrap/js/bootstrap.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
